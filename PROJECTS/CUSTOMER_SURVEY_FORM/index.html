<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER SURVEY FORM </title>
    <!--CSS FILE LINK-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
        
        <header class="header">
            <h1 id="title">
                CUSTOMER SURVEY FORM
            </h1>
            <p id="description">
                Thank you for taking the time to help us to improve the plateform
            </p>
        </header>

        <form action =""id="survey-form">
            <br>
            <br>
            <br>
            <!--Text section-->
            <div class ="form-group">
                <label for="name">Name</label>
                <input type="text"
                name="name" id="name"
                class="formControl"
                placeholder="Enter your full name" required>
            </div>

            <!--end of text section-->
            <br>
            <br>
            <br>
            <!--Type email section-->

            <div class ="form-group">
                <label for="email">Email</label>
                <input type="text"
                name="email" id="email"
                class="formControl"
                placeholder="Enter your Email" required>
            </div>

            <!--End of email section-->
            <br>
            <br>

            <!-- start of the questions -->

            <label for="question1">1. Is this the first time you are using  our products and services?</label>
            <br>
        <input type="radio" id="question1_yes" name="question1" value="yes">
        <label for="question1_yes">Yes</label>
        <input type="radio" id="question1_no" name="question1" value="no">
        <label for="question1_no">No</label>
        <br>
        <br>
         <br>



        <label for="question2">2. Would you suggest to your friends and colleague ?</label>
            <br>
        <input type="radio" id="question2_yes" name="question2" value="yes">
        <label for="question2_yes">Yes</label>
        <input type="radio" id="question2_no" name="question2" value="no">
        <label for="question2_no">No</label>
        <br>
        <br>
         <br>



        <label for="question3">3. How satisfies are you with our company overall ?</label>
            <br>
        <input type="radio" id="question3_yes" name="question3" value="satisfied">
        <label for="question3_yes">Satisfied</label>
        <input type="radio" id="question3_no" name="question3" value="Unsatisfied">
        <label for="question3_no">Unsatisfied</label>
         <input type="radio" id="question3_no" name="question3" value="Undefined">
        <label for="question3_no">Undefined</label>
        <br>
        <br>
         <br>

        
        <label for="suggestion">Suggestions:</label>
        
        <textarea id="suggestion" name="suggestion" required></textarea>
        <br>
        <br>
         <br>


        <button type="submit" class="submit-btn">Submit</button>
        </form>
   
   
    </div>
</body>
</html>
